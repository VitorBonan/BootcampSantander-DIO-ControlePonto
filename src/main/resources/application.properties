server.port=8081

# MySQL connection
#spring.datasource.url = jdbc:mysql://localhost:3306/dio
#spring.datasource.username = root
#spring.datasource.password = password
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto=update

# Enabling H2 Console
# H2
# - Habilitará o acesso ao console do banco de dados
spring.h2.console.enabled=true
# - URL na qual o console será habilitado
spring.h2.console.path=/h2
# - URL de acesso ao banco
spring.datasource.url=jdbc:h2:file://H:/02-Development/Projetos_Git/Java-DIO/ponto/dio
# - Usuário de acesso
spring.datasource.username=sa
# - Senha de acesso
spring.datasource.password=
# - Driver utilizado para conexão
spring.datasource.driver-class-name=org.h2.Driver